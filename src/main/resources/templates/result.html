<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfect Numbers Result</title>
</head>
<body>
<h1>Perfect Numbers Between <span th:text="${start}"></span> and <span th:text="${end}"></span></h1>

<h2>Perfect Numbers:</h2>
<ul>
    <li th:each="number : ${perfectNumbers}" th:text="${number}"></li>
</ul>

<a href="/">Go back</a>
</body>
</html>
